<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      taylor jackson
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-md="4" size-sm="12" size-xs="12" class="categories" id="c1">
            <div (click)="openAbout()">
             <ion-button>
              about me
              </ion-button>
            </div>
          </ion-col>
          <ion-col size-md="4" size-sm="12" size-xs="12" class="categories" id="c2">
            <div (click)="openExperience()">
              <ion-button>
              experience
              </ion-button>
            </div>
          </ion-col>
          <ion-col  size-md="4" size-sm="12" size-xs="12"class="categories" id="c3"> 
            <div (click)="openHome()">
              <ion-button>
              blog 
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
